<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Cambia el alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <form class="m-5 p-3 mb-5 bg-secondary text-white rounded-lg border border-danger shadow-lg"
                onsubmit="calcIMC(); return false">
                <div class="form-group">
                    <label for="imc">IMC</label>
                    <input type="text" class="form-control" id="txtInputName" required placeholder="De su nombre">
                    <small class="form-text">Digite su nombre</small>
                    <input type="text" class="form-control" id="txtInputKg" required placeholder="De su peso en kg">
                    <small class="form-text">Peso en Kilogramos</small>
                    <input type="text" class="form-control" id="txtInputEst" required placeholder="De su altura">
                    <small class="form-text">Altura en metros</small>
                </div>
                <button class="btn btn-primary" type="submit">Calcular</button>
            </form>
        </div>
    </div>

    <script src="functions.js"></script>
</body>

</html>
